<div ng-include="'Links.html'"></div>

<div class="row">
<div class="col s6 offset-s4">
<h4>Customer ID</h4>
<form ng-submit = "getByCId()">
<div class="row">
		<div class="input-field col s6">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_prefix" type="number" class="validate" ng-model = "cid">
          <label for="icon_prefix">Customer ID</label>
        </div>
</div>
<div class="row">
 <button class="btn waves-effect waves-light" type="submit" name="action">Check
    <i class="material-icons right">send</i>
  </button>
</div>
</form>
<span ng-if="msg" style="color:green"><b>Customer Exist</b></span>
<span ng-if="!msg" style="color:red"><b>Customer Not Exist</b></span>
</div></div>
