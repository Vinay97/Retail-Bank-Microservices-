<div ng-include="'Links.html'"></div>

<div class="row">

<div class="row">
		<div class="input-field col s6">

          <input id="icon_prefix" type="number" class="validate" ng-model="aid">
          <label for="icon_prefix">Account ID</label>
        </div>
</div>

 <button class="btn waves-effect waves-light" type="submit" ng-click="getByAId()" name="action">Check

</i>
  </button>

</div>

</div>
