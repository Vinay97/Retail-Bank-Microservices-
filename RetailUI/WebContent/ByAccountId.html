<div ng-include="'Links.html'"></div>

<div class="row">
<div class="col s6 offset-s4">
<h4>Account ID</h4>
<form name = "myForm">
<div class="row">
		<div class="input-field col s6">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_prefix" type="number" ng-model = "aid" name = "aid" class="validate" ng-minlength="9" ng-maxlength="9" required>
          <label for="icon_prefix">Account ID</label>
          <span style="color:red" ng-show = "myForm.aid.$touched&&myForm.aid.$error.required">This field is required</span>
          <span style="color:red" ng-show = "myForm.aid.$touched&&myForm.aid.$error.minlength">Enter valid length</span>
          <span style="color:red" ng-show = "myForm.aid.$touched&&myForm.aid.$error.maxlength">Enter valid length</span>
        </div>
</div>
<div class="row">
 <button class="btn waves-effect waves-light" type="submit" ng-disabled="myForm.$invalid" ng-click="getByAccountId()" name="action">View
    <i class="material-icons right">send
</i>
  </button>
</div>
</form>
</div>
<div ng-show="st">
<table class="centered striped">
        <thead>
          <tr>
              <th data-field="id">Account ID</th>
              <th data-field="name">Customer ID</th>
              <th data-field="price">Account Type</th>
              <th data-field="price">Balance</th>
              
          </tr>
        </thead>
        <tbody>
        <tr>
        <td>{{account.accountId}}</td>
        <td>{{account.customerId}}</td>
        <td>{{account.accountType}}</td>
        <td>{{account.balance}}</td>
        </tr>
        </tbody>
        </table>
</div>
<div ng-show="!st"><p>Account Not Exist</div></div>
