<div ng-include="'Links.html'"></div>

<div class="row">
<div class="col s6 offset-s4">
<h4>Customer ID</h4>
<div class="row">
		<div class="input-field col s6">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_prefix" type="number" class="validate" ng-model="cid">
          <label for="icon_prefix">Customer ID</label>
        </div>
</div>
<div class="row">
 <button class="btn waves-effect waves-light" type="submit" ng-click="getByCustomerId()" name="action">View
    <i class="material-icons right">send
</i>
  </button>
</div>
</div>
<div ng-show="st">
<table class="centered striped">
        <thead>
          <tr>
              <th data-field="id">Account ID</th>
              <th data-field="name">Customer ID</th>
              <th data-field="price">Account Type</th>
              <th data-field="price">Balance</th>
              
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "x in account">
        <td>{{x.accountId}}</td>
        <td>{{x.customerId}}</td>
        <td>{{x.accountType}}</td>
        <td>{{x.balance}}</td>
        </tr>
        </tbody>
        </table>
</div>
<div ng-show="!st"><p>Account Not Exist</div>
</div>
