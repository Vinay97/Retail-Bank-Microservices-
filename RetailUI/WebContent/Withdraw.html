<div ng-include="'Links.html'"></div>

<div class="row">
<div class="col s6 offset-s4">
<h4>Money Withdrawl</h4>
<div class="row">
		<div class="input-field col s6">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_prefix" type="number" class="validate" ng-model="account.accountId">
          <label for="icon_prefix">Account ID</label>
        </div>
</div>
<div class="row">
		<div class="input-field col s6">
         <i class="material-icons prefix">attach_money</i>
          <input id="icon_prefix" type="number" class="validate" ng-model="account.balance">
          <label for="icon_prefix">Amount</label>
       
          <!--  <label for="icon_prefix">Account Type</label>-->
        </div>
</div>

<div class="row">
 <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="Withdraw()">Withdraw
    <i class="material-icons right">send</i>
  </button>
</div>
</div>
</div>
