<div ng-include="'Links.html'"></div>

<div class="row">
<div class="col s6 offset-s4">
<h4>View Transactions</h4>
<div class="row">
		<div class="input-field col s6">
         <i class="material-icons prefix">date_range</i>
          <input id="icon_prefix" type="date" class="validate" ng-model = "trans.sdate">
          <label for="icon_prefix">Start Date</label>
       
          <!--  <label for="icon_prefix">Account Type</label>-->
        </div>
</div>
<div class="row">
		<div class="input-field col s6">
         <i class="material-icons prefix">date_range</i>
          <input id="icon_prefix" type="date" class="validate" ng-model = "trans.edate">
          <label for="icon_prefix">End Date</label>
       
          <!--  <label for="icon_prefix">Account Type</label>-->
        </div>
</div>

<div class="row">
 <button class="btn waves-effect waves-light" type="submit" name="action" ng-click = "getByDate()">View
    <i class="material-icons right">send</i>
  </button>
</div>
</div>
</div>
