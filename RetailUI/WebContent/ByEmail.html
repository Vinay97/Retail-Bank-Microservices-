<div ng-include="'Links.html'"></div>

<div class="row">
<div class="col s6 offset-s4">
<h4>Customer Email</h4>
<form ng-submit = "getByEmail()">
<div class="row">
		<div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="email" class="validate" ng-model="email">
          <label for="icon_prefix">Email</label>
        </div>
</div>
<div class="row">
 <button class="btn waves-effect waves-light" type="submit" name="action">View
    <i class="material-icons right">send</i>
  </button>
</div>
</form>
</div>
<div ng-if="st">
<table class="centered striped">
        <thead>
          <tr>
              <th data-field="id">CustomerSSNID</th>
              <th data-field="name">CustomerID</th>
              <th data-field="price">Customer Name</th>
              <th data-field="price">Contact No</th>
              <th data-field="price">City</th>
              <th data-field="price">Email</th>
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "x in customers">
        <td>{{x.customerssnid}}</td>
        <td>{{x.customerid}}</td>
        <td>{{x.customername}}</td>
        <td>{{x.contactno}}</td>
        <td>{{x.city}}</td>
        <td>{{x.email}}</td>
        </tr>
        </tbody>
        </table>
</div>
<div ng-if="!st"><p>Customer Not Exist</div>
</div>
