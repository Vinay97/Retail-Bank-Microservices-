<div ng-include="'Links.html'"></div>

<div class="row">
<div class="col s6 offset-s4">
<h4>Customer ID</h4>
<div class="row">
		<div class="input-field col s6">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_prefix" type="number" class="validate" ng-model="customer.customerid" ng-change="checkit()">
          <label for="icon_prefix">Customer ID</label>
        </div>
</div>
<div>{{msg}}</div>
<div class="row">
		<div class="input-field col s6">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_prefix" type="number" class="validate" ng-show="existsornot" ng-model="customer.customerssnid">
          <label for="icon_prefix">Customer SSN ID</label>
        </div>
</div>
<div class="row">
		<div class="input-field col s6">
          <i class="material-icons prefix">person_pin</i>
          <input id="icon_prefix" type="text" class="validate" ng-show="existsornot"  ng-model = "customer.customername">
          <label for="icon_prefix">Customer Name</label>
        </div>
</div>
<div class="row">
		<div class="input-field col s6">
          <i class="material-icons prefix">dialer_sip</i>
          <input id="icon_prefix" type="number" class="validate" ng-show="existsornot"  ng-model = "customer.contactno">
          <label for="icon_prefix">Contact No</label>
        </div>
</div>
<div class="row">
		<div class="input-field col s6">
          <i class="material-icons prefix">room</i>
          <input id="icon_prefix" type="text" class="validate" ng-show="existsornot"  ng-model="customer.city">
          <label for="icon_prefix">City</label>
        </div>
</div>
<div class="row">
		<div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="email" class="validate" ng-show="existsornot"  ng-model="customer.email">
          <label for="icon_prefix">Email</label>
        </div>
<div class="row">
 <button class="btn waves-effect waves-light" type="submit" ng-click="updateit()" name="action">Update
    <i class="material-icons right">system_update_alt
</i>
  </button>
</div>
</div></div>
